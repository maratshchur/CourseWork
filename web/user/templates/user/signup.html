{% load static %}

{% if form.non_field_errors %}
    <ul class="errorlist">
        {% for message in form.non_field_errors %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="email">Email:</label>
        {{ form.email }}
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        {{ form.password }}
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<style>
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    input[type="text"],
    input[type="password"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
    }
    
    .btn {
        padding: 10px 20px;
        background-color: #4CAF50;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .btn:hover {
        background-color: #45a049;
    }
    
    .errorlist {
        color: red;
        margin-bottom: 10px;
    }
    
    .errorlist li {
        list-style-type: none;
    }
</style>
